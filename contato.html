<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicon-16x16.png"
    />
    <link rel="manifest" href="/site.webmanifest" />
    <title>Contato</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="./index.html"
            ><img
              src="./assets/logo-moeda.png"
              alt="Logo do conversor de moedas"
              width="30"
              height="30"
              class="d-inline-block align-text-top me-1"
            />Conversor de Moeda</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarNav"
          >
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="./index.html">Conversor</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./sobre.html">Sobre</a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active"
                  href="./contato.html"
                  aria-current="page"
                  >Entre em Contato</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <section
        class="mt-4 container borda bg-dark rounded-4 shadow d-flex justify-content-center"
      >
        <form class="formulario">
          <h1 class="text-white text-center">Formulário de Contato</h1>
          <div class="mb-3">
            <label for="nome-completo" class="form-label text-white"
              >Nome Completo:</label
            >
            <input
              type="text"
              class="form-control"
              id="nome-completo"
              placeholder="Digite seu nome completo."
              required
            />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label text-white"
              >Endereço de E-mail:</label
            >
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="nome@exemplo.com"
              required
            />
          </div>
          <div class="mb-3">
            <label for="telefone" class="form-label text-white"
              >Telefone:</label
            >
            <input
              type="tel"
              class="form-control"
              id="telefone"
              placeholder="(00) 00000-0000"
              required
            />
          </div>
          <div class="mb-3">
            <label for="caixa-de-texto" class="form-label text-white"
              >Dê o seu feedback:</label
            >
            <textarea
              class="form-control"
              id="caixa-de-texto"
              rows="4"
              required
            ></textarea>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="termos-e-condicoes"
              required
            />
            <label class="form-check-label text-white" for="termos-e-condicoes">
              Eu aceito os <a href="">Termos e Condições</a>
            </label>
          </div>
          <div class="d-flex justify-content-end mt-4">
            <button type="submit" class="botao me-4">Enviar</button>
            <button type="reset" class="btn btn-secondary botao-tamanho">
              Cancelar
            </button>
          </div>
        </form>
      </section>
    </main>

    <footer class="bg-dark p-3 mt-5 rodape">
      <div class="text-center">
        <img
          src="./assets/biticoin.png"
          alt="Imagem de um biticoin"
          class="imagem-biticoin"
        />
      </div>
      <p class="text-center text-white mt-2">Code by Vitor Mendes in 2022</p>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

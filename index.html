<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conversor de moeda</title>
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="imagem-de-fundo">
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="./index.html"
            ><img
              src="./assets/logo-moeda.png"
              alt="Logo do conversor de moedas"
              width="30"
              height="30"
              class="d-inline-block align-text-top me-1"
            />Conversor de Moeda</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarNav"
          >
            <ul class="navbar-nav">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="./index.html"
                  >Conversor</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./sobre.html">Sobre</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Entre em Contato</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="mt-5 container borda bg-dark p-2 rounded-4 shadow">
        <h1 class="text-center text-white">Conversor Monetário</h1>
        <h2 class="text-center text-white fs-4">
          Converta Real para Dólar, Euro, Libra ou Biticoin
        </h2>
        <form class="container">
          <div class="row justify-content-center">
            <div class="col-12 col-lg-4 m-4">
              <div class="mb-3">
                <label for="valor-em-reais" class="form-label text-white fs-6"
                  >Digite o valor em Reais R$:</label
                >
                <input
                  type="number"
                  class="form-control"
                  id="valor-em-reais"
                  min="0"
                />
              </div>

              <p class="text-white fs-6">Selecione a moeda desejada:</p>

              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="opcoes-moedas"
                  id="moeda-dolar"
                  value="dolar"
                  checked
                />
                <label class="form-check-label text-white" for="moeda-dolar"
                  >Dólar</label
                >
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="opcoes-moedas"
                  id="moeda-euro"
                  value="euro"
                />
                <label class="form-check-label text-white" for="moeda-euro"
                  >Euro</label
                >
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="opcoes-moedas"
                  id="moeda-libra"
                  value="libra"
                />
                <label class="form-check-label text-white" for="moeda-libra"
                  >Libra</label
                >
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="opcoes-moedas"
                  id="moeda-biticoin"
                  value="biticoin"
                />
                <label class="form-check-label text-white" for="moeda-biticoin"
                  >Biticoin</label
                >
              </div>

              <div class="mt-3 d-flex justify-content-between">
                <button type="button" class="botao" id="botao-converter">
                  Converter
                </button>
                <button type="button" class="botao" id="botao-limpar">
                  Limpar
                </button>
              </div>

              <p class="text-white mb-2 mt-3">Valor Convertido:</p>
              <p id="resposta">Digite um valor ,escolha a moeda e converter.</p>
            </div>
            <div class="col-12 col-lg-4 m-4">
              <img
                src="./assets/imagem-dolar.jpg"
                alt="Imagem ilustrativa da moeda selecionada"
                class="imagem-moeda-selecionada"
              />
            </div>
          </div>
        </form>
      </div>
    </main>

    <footer class="bg-dark p-3 mt-5 borda-no-topo imagem-background">
      <div class="text-center">
        <img
          src="./assets/biticoin.png"
          alt="Imagem de um biticoin"
          class="imagem-biticoin"
        />
      </div>
      <p class="text-center text-white mt-2">Code by Vitor Mendes in 2022</p>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
